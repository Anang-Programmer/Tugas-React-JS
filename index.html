<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background-color: #0b387b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .likes-container {
            background-color: rgb(193, 231, 232);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .likes-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .likes-count {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            transition: color 0.3s ease;
        }

        .btn-custom {
            margin: 0 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-custom:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-plus {
            background-color: #3498db;
            border-color: #3498db;
        }

        .btn-plus:hover:not(:disabled) {
            background-color: #2980b9;
        }

        .btn-minus {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .btn-minus:hover:not(:disabled) {
            background-color: #c0392b;
        }

        .btn-reset {
            background-color: #f39c12;
            border-color: #f39c12;
        }

        .btn-reset:hover:not(:disabled) {
            background-color: #d35400;
        }
    </style>
    <title>Tugas Likes Counter</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container)

        function HomePage() {
            const [likes, setLikes] = React.useState(0);
            function handleClick() {
                setLikes(likes + 1)
            }
            function kurang() {
                setLikes(likes - 1);
            }
            function reset() {
                setLikes(0)
            }
            return (
                <div className="likes-container">
                    <h1 className="likes-count">
                        {likes < 10 && likes >= 0 ? likes : "Done!"}
                    </h1>
                    <div>
                        <button
                            className="btn btn-custom btn-plus"
                            onClick={handleClick}
                            disabled={likes >= 11 || likes <= -1}
                        >
                            +
                        </button>
                        <button
                            className="btn btn-custom btn-minus"
                            onClick={kurang}
                            disabled={likes <= -1 || likes >= 11}
                        >
                            -
                        </button>
                        <button
                            className="btn btn-custom btn-reset"
                            onClick={reset}
                            disabled={likes > 0 && likes < 10 || likes === 0}
                        >
                            Reset!
                        </button>
                    </div>
                </div>
            )
        }

        root.render(
            <HomePage />
        )
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
